name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: SSH and Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Pindah ke direktori proyek
          cd /home/pudingtepuni.store/public_html
          
          # Atur keamanan direktori
          git config --global --add safe.directory /home/pudingtepuni.store/public_html
          
          # Update kode dari GitHub (menimpa perubahan lokal di server)
          git fetch origin main
          git reset --hard origin/main
          
          # Salin file .env dari lokasi aman ke dalam proyek
          # PASTIKAN ANDA SUDAH MEMBUAT FILE .env.production INI
          cp /home/pudingtepuni.store/.env.production ./.env
          
          echo "ðŸš€ Deployment finished, running Laravel commands..."
          export COMPOSER_ALLOW_SUPERUSER=1
          
          # Hapus sisa-sisa lama untuk instalasi bersih
          rm -rf vendor composer.lock
          
          composer install --no-interaction --prefer-dist --optimize-autoloader
          
          # Jalankan perintah Artisan (sekarang dengan .env yang benar)
          php artisan config:clear
          php artisan migrate --force
          php artisan optimize:clear